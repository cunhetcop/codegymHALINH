<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
Nhập cân nặng (Kg):
<input id="nang" type="text">
<br>
<br>
Nhập chiều cao (m:)
<input id="cao" type="text">
<br>
<br>
<button onclick="kiemtra()"> Kiểm tra</button>
<p id="result1"> </p>

<script>
    function kiemtra() {
        let a = document.getElementById("nang").value
        let b = document.getElementById("cao").value
        let bmi = a / (b * b)
        let result =""
        if (bmi < 16) {
            result = "gầy độ 3"
        } else if (bmi < 17) {
            result = "gầy độ 2"
        } else if (bmi < 18.5) {
            result = "Gầy độ 1"
        } else if (bmi < 25) {
            result = "Bình thường"
        } else if (bmi < 30) {
            result = "Thừa cân"
        } else if (bmi < 35) {
            result = "Béo phì độ 1"
        } else if (bmi < 40) {
            result = "Béo phì độ 2"
        } else {
            result = "Béo phì độ 3"
        }    document.getElementById("result1").innerHTML = "Chỉ số cân nặng của bạn là " + bmi + ", bạn " + result
    }

</script>
</body>
</html>
