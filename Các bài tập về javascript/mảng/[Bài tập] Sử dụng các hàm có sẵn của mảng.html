<script>
  let num= prompt();
  let str = num.toString();
  let result = [str[0]];

  for(let i=1; x<str.length; x++)
  {
    if((str[i-1]%2 === 0)&&(str[i]%2 === 0))
    {
      result.push('-', str[i]);
    }
    else
    {
      result.push(str[i]);
    }
  }
  document.write(result.join(''));
</script>
