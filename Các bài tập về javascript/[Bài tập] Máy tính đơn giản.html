<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table{
      border: 2px solid;
      width: 380px;
      height: 450px;
      margin: auto;
    }
    td{
      width: 25%;
      height: 50px;
    }
    button{
      width: 100%;
      height: 100%;
    }
    #ketqua{
      text-align: right;
      font-size: 25px;
    }
    P{
      font-size: 20px;
    }

  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="4"> <p id="ketqua">0</p></td>
  </tr>

  <tr>
    <td> <button type="button"><p>2</p></button>  </td>
    <td> <button type="button"><p>2</p></button>  </td>
    <td> <button type="button"><p>3</p></button>  </td>
    <td> <button type="button"><p>+</p></button>  </td>
  </tr>

  <tr>
    <td> <button type="button"><p>4</p></button>  </td>
    <td> <button type="button"><p>5</p></button>  </td>
    <td> <button type="button"><p>6</p></button>  </td>
    <td> <button type="button"><p>-</p></button>  </td>
  </tr>

  <tr>
    <td> <button type="button"><p>7</p></button>  </td>
    <td> <button type="button"><p>8</p></button>  </td>
    <td> <button type="button"><p>9</p></button>  </td>
    <td> <button type="button"><p>X</p></button>  </td>
  </tr>

  <tr>
    <td> <button type="button"><p>C</p></button>  </td>
    <td> <button type="button"><p>0</p></button>  </td>
    <td> <button type="button"><p>=</p></button>  </td>
    <td> <button type="button"><p>/</p></button>  </td>
  </tr>
</table>

</body>
</html>
