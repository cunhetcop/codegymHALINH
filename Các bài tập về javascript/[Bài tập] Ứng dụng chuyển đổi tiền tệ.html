<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="width: 500px">
  <tr>
    <th style="text-align: center"> Nhập số tiền</th>
    <th style="padding-right: 15px"> Chuyển từ</th>
    <th>Đến</th>
  </tr>

  <tr>
    <td> <input size="21" type="text" placeholder="nhập số tiền cần chuyển" value="" id="amount">  </td>

    <td> <select name="from" id="from">
      <option value="1"> Việt Nam</option>
      <option value="23385">USD </option> </select>

    <td> <select name="to" id="to">
      <option value="1"> Việt Nam</option>
      <option value="23385">USD </option> </select>

    <td> <button id="convert" onclick="Convert()">Convert </button> </td>
  </tr>
</table>
<br>
Kết quả <input type="text" id="ketqua" value="">
<script>
  function Convert(){
    let amount = parseInt(document.getElementById('amount').value)
    let from = parseInt(document.getElementById('from').value)
    let to = parseInt(document.getElementById('to').value)
    let result = amount*from/to
    document.getElementById('ketqua').value=result
  }
</script>
</body>
</html>
