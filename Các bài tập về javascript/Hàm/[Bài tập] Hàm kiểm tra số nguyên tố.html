<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function kiemtra(songuyento) {
    check = true ;
    for (let i = 2; i< songuyento; i++){
      if ( songuyento%i === 0){
        check = false ;
        break;
      }
    }
    return check;
  }

  for (let j = 2; j < 1000; j++ ){
    if (kiemtra(j) ===true){
      document.write(j + " là số nguyên tố" + "<br>")
    }
  }

</script>
</body>
</html>
