<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
Nhập tháng cần xem (vd: 1, 2 ,3 ...) <br>
<input id="month" type="text"> <button id="check" onclick="kiemtra()">Check</button>
<p id="result"></P>
<script>
    function kiemtra(){
    let thang = parseInt(document.getElementById("month").value)
    switch (thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("result").innerText = "tháng này có 31 ngày"
            break;
        case 2:
            document.getElementById("result").innerText = "tháng này có 28 hoặc 29 ngày"
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("result").innerText = "tháng này có 30 ngày"
            break;
                    }
    }
</script>
</body>
</html>
