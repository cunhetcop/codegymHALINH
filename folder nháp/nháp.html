<script>
    function changeImg(){
        if (count === 1) {

            count++;
        } else {
            count = 1;
            document.getElementById("img").src = "https://scontent.fhan2-1.fna.fbcdn.net/v/t39.30808-6/278185209_5423010074417540_8282088755660481727_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=CS_t2ara58kAX-_C57D&_nc_ht=scontent.fhan2-1.fna&oh=00_AT_z2h8lcZ39nC1QPzFBOOfr_XY7uoAKLBuRqtUwzk2h7Q&oe=62FCF8C3";
