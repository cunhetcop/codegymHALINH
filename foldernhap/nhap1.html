<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="addArray" value="Thêm vào mảng" onclick="add_element_to_array();"/>
<input type="button" id="showArray" value="Hiện đẩy đủ mảng" onclick="showArray();"/>
<div id="result"> Hiện mảng:</div>
<script>
    let array = ["Hường", "Linh", "Tình"];
    let a = ""
    function add_element_to_array() {
        let a = document.getElementById("addArray").value
        b = array.push(a)
        b.toString()
        document.getElementById("result").innerHTML+=b
    }
</script>
</body>
</html>
