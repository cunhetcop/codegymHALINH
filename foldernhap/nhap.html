<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    let number = parseInt(prompt('số phần tử'));
    for(let i = 0 ; i < number ; i++){
        array[i] = prompt('Số phần tử thứ '+i);
    }
    let str = "" ;
    for (let i = 0 ; i < number ; i++){
        if (array[i]%2 === 0 && array[i+1]%2 === 0){
            str += array[i] + "-" ;
        } else {
            str += array[i]
        }
    }
    document.write(str)
</script>
</body>
</html>
