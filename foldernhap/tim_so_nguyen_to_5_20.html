<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"> </div>
<script>
    for (let a = 5; a <= 20; a++) {
        let check = 0;
        for (let i = 2; i <=Math.sqrt(a); i++) {
            if (a % i === 0) {
                check +=1;
                break;
            }
        }

        if (check===0) {
            document.write(a + " là số nguyên tố" + "<br>")
        }
    }
</script>
</body>
</html>
