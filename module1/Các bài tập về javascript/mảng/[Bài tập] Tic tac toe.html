<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Cờ Caro</h1>
<p id="cocaro"></p>
<input type="button" onclick="caro()" value="Change">
<script>
  let a = document.getElementById('cocaro');
  let bang = [];
  let OX = ""
  for (let i = 0; i < 5; i++){
    bang[i]=['(.)','(.)','(.)','(.)','(.)']
  }
  for (let i = 0; i <5 ; i++ ){
    OX += "<br/>";
    for (let j = 0; j< 5; j++){
      OX += bang[i][j] + "&nbsp;&nbsp;";
    }
  }
  a.innerHTML = OX;
  let check = 1
  function caro() {
    OX = ""
    let x = prompt("X: ");
    let y = prompt("Y: ");
    // đánh OX
    if (check === 1){
      bang[x][y] = "x";
      check = 0
    } else {
      bang[x][y] = "o";
      check = 1
    }
    for (let i = 0; i < 5; i++) {
      OX += "<br/>";
      for (let j = 0; j < 5; j++) {
        OX += bang[i][j] + "&nbsp;&nbsp;";
      }
    }a.innerHTML = OX;

// xử lí thắng thua
    for(let i=0; i<5; i++){
      for (let j=0; j<5; j++) {
        if (bang[i][j] === 'x' && bang[i][j+1] === 'x' && bang[i][j+2] === 'x' ||
                bang[i][j] === 'x' && bang[i+1][j] === 'x' && bang[i+2][j] === 'x'){
          alert("x win")
        } else if (bang[i][j] === 'o' && bang[i][j+1] === 'o' && bang[i][j+2] === 'o' ||
                bang[i][j] === 'o' && bang[i+1][j] === 'o' && bang[i+2][j] === 'o'){
          alert("o win")
        }
      }
    }
  }
</script>
</body>
</html>
