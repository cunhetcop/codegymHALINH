<body>
<h2> Type anthing slowly</h2>
<input onkeydown="nhaptu()" id="result">
<script>
  let arr = "Hôm nay stress quá!" ;
  let input = document.getElementById("result");
  let count = 0;
  function nhaptu(){
    let str = ""
    for (let i = 0; i<= count; i++){
      str += arr[i];
    }
    input.value = str ;
    count++
    if( count === arr.length){
      count=0
    }
  }
</script>
