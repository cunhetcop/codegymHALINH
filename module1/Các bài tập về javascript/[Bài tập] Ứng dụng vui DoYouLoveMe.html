<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form >
  <h1> <b>Do you love me?</b></h1>
  <button id="yes" onclick="yeuchi()">yes</button>
  <button id="no" onmouseover="chay()" style="position: absolute">no</button>
</form>
<script>
  function yeuchi(){
    alert('yêu tất cả các chị')
  }

  function chay() {
    let x = Math.round(Math.random() * window.innerWidth);
    let y = Math.round(Math.random() * window.innerHeight)
    document.getElementById('no').style.left = x + 'px';
    document.getElementById('no').style.top = y + 'px';
  }
</script>
</body>
</html>
