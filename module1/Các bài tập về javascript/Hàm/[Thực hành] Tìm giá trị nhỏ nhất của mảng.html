<script>
  function minArray(arr){
    for ( let i = 0;  i<arr.length; i++){
      let min = arr[0]
      if (arr[i] < min){
        min = arr[i]
      }
    } return min
  }
let arr1 = [ 3, 5, 1, 8, -3, 7, 8]
  min = minArray(arr1)
  alert(min)
</script>
