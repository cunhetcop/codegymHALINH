<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,7,6,2,5,8]
    let result = ""
    let count =0
    for (let i = 0; i<arr.length; i++){
        if (arr[i] % 3 === 0){
            result += arr[i] + ' chia hết cho 3' + '<br/>';
            count++
        } else {
            result += arr[i] + ' không chia hết cho 3' + '<br/>';
        }
    }
    document.write(result + "<br>" + "Số phần tử chia hết cho 3 là:" + count);
</script>
