<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="nhap2.css">

</head>
<body>
<script>
    let array = [1, 3, 5, 4, 9, 6];

    function Run(value, index) {
        for (let i = array.length; i > index; i--) {
            array[i] = array[i - 1];
        }
        array[index] = value;
    }

    Run(20, 2);
    console.log(array)
</script>
</body>
</html>
