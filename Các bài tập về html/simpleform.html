<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simpleform</title>
    <style>
        .font-1 {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>

</head>
<body>
<H1>Order Form</H1>
<p><strong>What would you like to buy?</strong></p>

<form name="Simple form" action="https://codegym.vn/" method="get" class="font-1">
<select>
    <option>A</option>
    <option>BBBBBBB</option>
    <option>CCCCCCCC</option>
</select>
    <br>
    <br>
    <p class="font-1"> How many would you like to order? </p>
    <input type="radio" name="1-$10">  1  - $10</input>
    <br>
    <input type="radio" name="2-$20"> 2 - $20</input>
    <br>
    <input type="radio" name="3-$25"> 3 - $25</input>
    <br>
    <br>
    <strong>Name</strong> <span style="color: red">*</span>
    <br>
    <input type="text" placeholder="FirstName">
    <input type="text" placeholder="LastName">
    <br>
    <br>
    <strong>Email</strong>
    <br>
    <input type="text" name="email" size="35">
    <br>
    <br>
    <strong>Phone number</strong>
    <br>
    <input type="text" size="5"> -
    <input type="text" size="5"> -
    <input type="text" size="5">
    <br>
    <br>
    <input type="submit" value="Submit" name="submit">
</form>
</body>
</html>
