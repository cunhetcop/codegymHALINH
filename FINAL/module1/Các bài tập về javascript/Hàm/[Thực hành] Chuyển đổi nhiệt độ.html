<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Fahrenheit</label>
<input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
       oninput="temperatureConverter(this.value)"
       onchange="temperatureConverter(this.value)">
<br>
Celsius: <span id="outputCelsius"></span>
<script>
    function temperatureConverter(a) {
        a = parseFloat(a);
        result =  (a-32) / 1.8;
        document.getElementById("outputCelsius").innerHTML =result
    }
</script>
</body>
</html>
