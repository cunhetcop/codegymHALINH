<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            td{
                width: 5px;
                height: 3px;
                font-size: 10px;
            }
        </style>
    </head>
<body>
<table id="bang" border="1">

</table>
<script>
    let hang =""
    for (let i = 1; i< 11 ; i++){
        hang += "<tr>"
        for (let j= 1; j < 11 ;j++){
            hang += "<td>" +j +"X"+ i +"=" +i*j +"</td>"
        }
        hang +="</tr>"
    }
    document.getElementById('bang').innerHTML = hang
</script>

</body>
</html>
