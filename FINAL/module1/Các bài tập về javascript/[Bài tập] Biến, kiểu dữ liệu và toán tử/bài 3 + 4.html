<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 3 + 4: tính diện tích hình tròn</p>
<script>
  inputBanKinh = prompt("nhập bán kính hình tròn")
  let a = parseInt(inputBanKinh)
  document.write("Diện tich hình tròn bằng =" + ((a*a)*3.14))
  document.write("<br>")
  document.write("Chu vi hình tròn bằng =" + ((a*2)*3.14))
</script>
</body>
</html>
