<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 1: Tính điểm 3 môn</p>
<script>
    Lý = prompt('nhập điểm Lý');
    Hóa = prompt('nhập điểm Hóa');
    Sinh = prompt('nhập đểm Sinh');

    let  a = parseInt(Lý)
    let b = parseInt(Hóa)
    let c = parseInt(Sinh)


    document.write("Điểm môn Lý=" +a + "<br>" + "Điểm môn Hóa" +b +"<br>" + "Điểm môn Sinh" +c);
    document.write("<br>")
    document.write("Điểm tổng cả 3 môn =" +(a+b+c))
    document.write("<br>")
    document.write("Điểm trung bình của 3 môn cộng lại =" +(a+b+c)/3)
</script>
</body>
</html>
