<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Striped Rows</h2>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Create Product
  </button>



  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>price</th>
      <th>img</th>
      <th>edit</th>
      <th>delete</th>
    </tr>
    </thead>
    <tbody id="show">

    </tbody>
  </table>
</div>


<!-- The Modal để Create -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Create Product</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <input id="id" placeholder="Nhập id"><br>
        <input id="name" placeholder="Nhập name"><br>
        <input id="img" placeholder="Nhập img"><br>
        <input id="price" placeholder="Nhập price"><br>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" onclick="create()" data-dismiss="modal">Create</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<!-- The Modal để edit-->
<div class="modal" id="myModaledit">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Edit Product</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <input  placeholder="Nhập id" id="id1">
        <br>
        <input placeholder="Nhập name" id="name1">
        <br>
        <input placeholder="Nhập img" id="img1">
        <br>
        <input  placeholder="Nhập price" id="price1">
        <br>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" onclick="edit(document.getElementById('id1').value)" data-dismiss="modal">Update</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
<script src="product.js"></script>
